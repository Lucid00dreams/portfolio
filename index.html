<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Graphic Designer | xinnoxCreatives</title>
    
    <link rel="icon" type="image/png" href="img/01.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@300;400;600&family=Syne:wght@400;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">

    <style>
        /* --- RESET & VARIABLES --- */
        :root {
            --bg-color: #0d0d0d;
            --text-color: #ffffff;
            --accent-purple: #704AF2;
            --accent-lime: #D9F248;
            --accent-orange: #FF5C00;
            --font-display: 'Syne', sans-serif;
            --font-body: 'Manrope', sans-serif;
            --nav-height: 80px;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }
        html { scroll-behavior: smooth; }

        body {
            background-color: var(--bg-color);
            color: var(--text-color);
            font-family: var(--font-body);
            overflow-x: hidden;
            line-height: 1.5;
        }

        a { text-decoration: none; color: inherit; transition: 0.3s; }

        /* --- BACKGROUND BLOBS (Reduced for performance on mobile) --- */
        .bg-blob {
            position: absolute; border-radius: 50%; filter: blur(60px);
            z-index: -1; opacity: 0.2; animation: float 10s infinite alternate;
        }
        .blob-1 { width: clamp(200px, 40vw, 400px); height: clamp(200px, 40vw, 400px); background: var(--accent-purple); top: -50px; left: -50px; }
        .blob-2 { width: 250px; height: 250px; background: var(--accent-orange); bottom: 10%; right: -30px; }
        @keyframes float { 0% { transform: translate(0, 0); } 100% { transform: translate(20px, 30px); } }

        /* --- NAVIGATION --- */
        nav {
            height: var(--nav-height);
            padding: 0 clamp(20px, 5vw, 60px); 
            display: flex; justify-content: space-between;
            align-items: center; font-family: var(--font-display);
            position: sticky; top: 0; background: rgba(13,13,13,0.8); 
            backdrop-filter: blur(15px); z-index: 2000;
            border-bottom: 1px solid rgba(255,255,255,0.05);
        }
        .logo { font-size: 1.3rem; font-weight: 800; text-transform: uppercase; letter-spacing: -1px; z-index: 2100;}

        /* Desktop Nav Items */
        .nav-items { display: flex; gap: 40px; }
        .nav-items a { font-size: 0.9rem; font-weight: 700; text-transform: uppercase; }
        .nav-items a:hover { color: var(--accent-lime); }

        /* Hamburger Menu Icon */
        .menu-toggle {
            display: none;
            flex-direction: column;
            gap: 6px;
            cursor: pointer;
            z-index: 2100;
        }
        .menu-toggle span {
            width: 30px; height: 2px; background: white; transition: 0.3s;
        }

        /* --- HERO SECTION --- */
        .hero {
            min-height: calc(100vh - var(--nav-height));
            display: flex; flex-direction: column;
            justify-content: center; align-items: center; 
            text-align: center; padding: 40px 20px;
        }
        .hero h1 {
            font-family: var(--font-display); 
            font-size: clamp(2.8rem, 12vw, 8rem);
            line-height: 0.95; font-weight: 800; text-transform: uppercase;
        }
        .hero h1 span { color: transparent; -webkit-text-stroke: 1px rgba(255,255,255,0.4); display: block; }
        
        .hero p {
            margin-top: 20px;
            font-size: clamp(0.9rem, 3vw, 1.2rem);
            color: #aaa;
            letter-spacing: 1px;
        }

        .btn {
            display: inline-block; padding: 18px 45px; background: white; color: black;
            border-radius: 50px; font-weight: 700; font-family: var(--font-display);
            text-transform: uppercase; margin-top: 35px;
            width: fit-content;
        }

        /* --- MOBILE MENU OVERLAY --- */
        @media (max-width: 850px) {
            .nav-items {
                position: fixed; top: 0; right: -100%; width: 100%; height: 100vh;
                background: #0d0d0d; flex-direction: column; justify-content: center;
                align-items: center; transition: 0.5s cubic-bezier(0.77,0.2,0.05,1.0);
                gap: 30px; font-size: 1.5rem;
            }
            .nav-items.active { right: 0; }
            .menu-toggle { display: flex; }
            
            /* Hamburger animation */
            .menu-toggle.active span:nth-child(1) { transform: rotate(45deg) translate(5px, 6px); }
            .menu-toggle.active span:nth-child(2) { opacity: 0; }
            .menu-toggle.active span:nth-child(3) { transform: rotate(-45deg) translate(5px, -7px); }
        }

        footer { padding: 40px 20px; text-align: center; border-top: 1px solid rgba(255,255,255,0.05); }
    </style>
</head>
<body>

    <div class="bg-blob blob-1"></div>
    <div class="bg-blob blob-2"></div>

    <nav>
        <div class="logo">xinnoxCreatives</div>
        
        <div class="menu-toggle" id="mobile-menu">
            <span></span>
            <span></span>
            <span></span>
        </div>

        <div class="nav-items" id="nav-list">
            <a href="index.html">Home</a>
            <a href="portfolio.html">Portfolio</a>
            <a href="about.html">About</a>
            <a href="contact.html">Contact</a>
        </div>
    </nav>

    <section class="hero">
        <h1>I'm a <br><span>Graphics Designer</span></h1>
        <p>Packaging • Flyers • Social Media Graphics</p>
        <a href="portfolio.html" class="btn">View Portfolio</a>
    </section>

    <footer>
        <p style="color: #555; font-size: 0.8rem;">&copy; 2026 xinnoxCreatives. All Rights Reserved.</p>
    </footer>

    <script>
        const menuToggle = document.getElementById('mobile-menu');
        const navList = document.getElementById('nav-list');

        menuToggle.addEventListener('click', () => {
            menuToggle.classList.toggle('active');
            navList.classList.toggle('active');
            // Prevent scrolling when menu is open
            document.body.style.overflow = navList.classList.contains('active') ? 'hidden' : 'auto';
        });

        // Close menu when a link is clicked
        document.querySelectorAll('.nav-items a').forEach(link => {
            link.addEventListener('click', () => {
                menuToggle.classList.remove('active');
                navList.classList.remove('active');
                document.body.style.overflow = 'auto';
            });
        });
    </script>
</body>
</html>
