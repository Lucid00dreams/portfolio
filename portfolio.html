<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio | xinnoxCreatives</title>
    
    <link rel="icon" type="image/png" href="img/01.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@300;400;600&family=Syne:wght@400;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">

    <style>
        :root {
            --bg-color: #0d0d0d;
            --text-color: #ffffff;
            --accent-purple: #704AF2;
            --accent-lime: #D9F248;
            --accent-orange: #FF5C00;
            --font-display: 'Syne', sans-serif;
            --font-body: 'Manrope', sans-serif;
            --nav-height: 80px;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }
        html { scroll-behavior: smooth; }
        body { background-color: var(--bg-color); color: var(--text-color); font-family: var(--font-body); overflow-x: hidden; line-height: 1.5; }
        a { text-decoration: none; color: inherit; transition: 0.3s; }

        /* Background Blobs */
        .bg-blob { position: absolute; border-radius: 50%; filter: blur(60px); z-index: -1; opacity: 0.2; animation: float 10s infinite alternate; }
        .blob-1 { width: 300px; height: 300px; background: var(--accent-purple); top: -50px; left: -50px; }
        .blob-2 { width: 250px; height: 250px; background: var(--accent-orange); bottom: 10%; right: -30px; }
        @keyframes float { 0% { transform: translate(0, 0); } 100% { transform: translate(20px, 30px); } }

        /* Navigation */
        nav { height: var(--nav-height); padding: 0 clamp(20px, 5vw, 60px); display: flex; justify-content: space-between; align-items: center; font-family: var(--font-display); position: sticky; top: 0; background: rgba(13,13,13,0.8); backdrop-filter: blur(15px); z-index: 2000; }
        .logo { font-size: 1.3rem; font-weight: 800; text-transform: uppercase; z-index: 2100; }
        .nav-items { display: flex; gap: 30px; }
        .nav-items a { font-size: 0.85rem; font-weight: 700; text-transform: uppercase; }
        .nav-items a:hover, .nav-items a.active { color: var(--accent-lime); }
        .menu-toggle { display: none; cursor: pointer; z-index: 2100; font-size: 1.5rem; }

        /* Portfolio */
        .portfolio { padding: 40px clamp(20px, 5vw, 60px); min-height: 80vh; }
        .section-header { margin-bottom: 40px; border-bottom: 1px solid rgba(255,255,255,0.1); padding-bottom: 20px; display: flex; justify-content: space-between; align-items: flex-end; }
        .section-header h2 { font-family: var(--font-display); font-size: clamp(2rem, 5vw, 3.5rem); text-transform: uppercase; }

        .filter-container { display: flex; gap: 10px; margin-bottom: 30px; flex-wrap: wrap; }
        .filter-btn { background: #1a1a1a; color: white; border: 1px solid #333; padding: 10px 25px; border-radius: 30px; cursor: pointer; font-family: var(--font-display); font-size: 0.75rem; text-transform: uppercase; font-weight: 700; transition: 0.3s; }
        .filter-btn.active { background: var(--accent-lime); color: black; border-color: var(--accent-lime); }

        .grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(min(100%, 400px), 1fr)); gap: 30px; }
        .card { background-color: #141414; border-radius: 15px; overflow: hidden; transition: 0.4s ease; cursor: pointer; border: 1px solid rgba(255,255,255,0.05); }
        .card:hover { transform: translateY(-8px); border-color: var(--accent-lime); }
        .card-img { aspect-ratio: 1/1; width: 100%; background-size: cover; background-position: center; }
        .card-info { padding: 20px; display: flex; justify-content: space-between; align-items: center; }
        .tag { border: 1px solid #444; padding: 4px 12px; border-radius: 20px; font-size: 0.7rem; color: var(--accent-lime); text-transform: uppercase; }

        /* Lightbox */
        .lightbox { display: none; position: fixed; z-index: 3000; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.95); justify-content: center; align-items: center; padding: 20px; }
        .lightbox img { max-width: 100%; max-height: 90vh; border-radius: 8px; object-fit: contain; }
        .close-lightbox { position: absolute; top: 20px; right: 25px; color: white; font-size: 35px; cursor: pointer; }

        @media (max-width: 850px) {
            .menu-toggle { display: block; }
            .nav-items { position: fixed; top: 0; right: -100%; width: 100%; height: 100vh; background: #0d0d0d; flex-direction: column; justify-content: center; align-items: center; transition: 0.4s; }
            .nav-items.active { right: 0; }
        }
    </style>
</head>
<body>

    <div class="bg-blob blob-1"></div>
    <div class="bg-blob blob-2"></div>

    <nav>
        <div class="logo">xinnoxCreatives</div>
        <div class="menu-toggle" id="mobile-menu"><i class="fa-solid fa-bars"></i></div>
        <div class="nav-items" id="nav-list">
            <a href="index.html">Home</a>
            <a href="portfolio.html" class="active">Portfolio</a>
            <a href="about.html">About</a>
            <a href="contact.html">Contact</a>
        </div>
    </nav>

    <section class="portfolio">
        <div class="section-header">
            <h2>Portfolio</h2>
            <p style="color: #666;">2024 - 2026</p>
        </div>

        <div class="filter-container">
            <button class="filter-btn active" onclick="filterSelection('packaging', this)">Packaging</button>
            <button class="filter-btn" onclick="filterSelection('flyers', this)">Flyers</button>
            <button class="filter-btn" onclick="filterSelection('social', this)">Social Media</button>
        </div>

        <div class="grid" id="auto-portfolio-grid"></div>
    </section>

    <div class="lightbox" id="lightbox">
        <span class="close-lightbox">&times;</span>
        <img src="" id="lightbox-img">
    </div>

    <script>
        // MOBILE MENU LOGIC
        const menuToggle = document.getElementById('mobile-menu');
        const navList = document.getElementById('nav-list');
        menuToggle.onclick = () => {
            navList.classList.toggle('active');
            menuToggle.querySelector('i').classList.toggle('fa-bars');
            menuToggle.querySelector('i').classList.toggle('fa-xmark');
        };

        // PORTFOLIO LOGIC
        const grid = document.getElementById('auto-portfolio-grid');
        const lightbox = document.getElementById('lightbox');
        const lightboxImg = document.getElementById('lightbox-img');

        const portfolioData = {
            packaging: { folder: 'packaging', count: 7, label: 'Packaging' }, 
            flyers: { folder: 'flyers', count: 15, label: 'Flyers' }, // Adjust counts as needed
            social: { folder: 'social', count: 10, label: 'Social Media' }
        };

        function renderGrid(category) {
            grid.innerHTML = '';
            const config = portfolioData[category];

            for (let i = 1; i <= config.count; i++) {
                const fileName = i < 10 ? '0' + i : i;
                const base = `img/${config.folder}/${fileName}`;
                
                // This checks JPG then PNG
                checkImageExists(`${base}.jpg`, config.label, fileName, () => {
                    checkImageExists(`${base}.png`, config.label, fileName);
                });
            }
        }

        function checkImageExists(url, label, num, fallback) {
            const img = new Image();
            img.onload = () => createCard(url, label, num);
            img.onerror = () => { if(fallback) fallback(); };
            img.src = url;
        }

        function createCard(url, label, num) {
            const card = document.createElement('div');
            card.className = 'card';
            card.innerHTML = `
                <div class="card-img" style="background-image: url('${url}')"></div>
                <div class="card-info">
                    <h3>Project ${num}</h3>
                    <span class="tag">${label}</span>
                </div>
            `;
            card.onclick = () => {
                lightboxImg.src = url;
                lightbox.style.display = 'flex';
            };
            grid.appendChild(card);
        }

        function filterSelection(category, btn) {
            document.querySelectorAll('.filter-btn').forEach(b => b.classList.remove('active'));
            btn.classList.add('active');
            renderGrid(category);
        }

        // Initialize
        window.onload = () => renderGrid('packaging');
        lightbox.onclick = () => lightbox.style.display = 'none';
    </script>

    <footer>
        <p style="padding: 40px; text-align: center; color: #444; font-size: 0.8rem;">&copy; 2026 xinnoxCreatives.</p>
    </footer>
</body>
</html>
