<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Graphic Designer | xinnoxCreatives</title>

    <link rel="icon" type="image/png" href="img/01.png">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@300;400;600&family=Syne:wght@400;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">

    <style>
        /* --- RESET & VARIABLES --- */
        :root {
            --bg-color: #0d0d0d;
            --text-color: #ffffff;
            --accent-purple: #704AF2;
            --accent-lime: #D9F248;
            --accent-orange: #FF5C00;
            --font-display: 'Syne', sans-serif;
            --font-body: 'Manrope', sans-serif;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }
        html { scroll-behavior: smooth; }

        body {
            background-color: var(--bg-color);
            color: var(--text-color);
            font-family: var(--font-body);
            overflow-x: hidden;
            line-height: 1.5;
        }

        a { text-decoration: none; color: inherit; transition: 0.3s; }

        /* --- BACKGROUND GRADIENT BLOBS --- */
        .bg-blob {
            position: absolute; border-radius: 50%; filter: blur(80px);
            z-index: -1; opacity: 0.3; animation: float 10s infinite alternate;
        }
        .blob-1 { width: 400px; height: 400px; background: var(--accent-purple); top: -100px; left: -100px; }
        .blob-2 { width: 300px; height: 300px; background: var(--accent-orange); bottom: 10%; right: -50px; }
        .blob-3 { width: 350px; height: 350px; background: var(--accent-purple); top: 20%; right: 10%; opacity: 0.2; }
        
        @keyframes float { 0% { transform: translate(0, 0); } 100% { transform: translate(30px, 50px); } }

        /* --- NAVIGATION --- */
        nav {
            padding: 30px 60px; display: flex; justify-content: space-between;
            align-items: center; font-family: var(--font-display);
            position: sticky; top: 0; background: rgba(13,13,13,0.8); backdrop-filter: blur(10px); z-index: 1000;
        }
        .logo { font-size: 1.5rem; font-weight: 800; text-transform: uppercase; letter-spacing: -1px; }
        .nav-items { display: flex; gap: 40px; }
        .nav-items a { font-size: 0.9rem; font-weight: 700; text-transform: uppercase; }
        .nav-items a:hover { color: var(--accent-lime); }

        /* --- CENTERED CONTACT PAGE STYLES --- */
        .contact-page {
            padding: 100px 20px;
            position: relative;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
        }

        .contact-container {
            max-width: 700px; /* Thinner container for centered look */
            width: 100%;
        }

        .contact-header {
            margin-bottom: 50px;
        }

        .contact-header .subtitle {
            color: var(--accent-lime);
            text-transform: uppercase;
            font-weight: 800;
            letter-spacing: 2px;
            font-size: 0.9rem;
        }

        .contact-header h2 {
            font-family: var(--font-display);
            font-size: clamp(2.5rem, 6vw, 4rem);
            text-transform: uppercase;
            line-height: 1;
            margin-top: 10px;
        }

        .contact-header h2 span {
            color: transparent;
            -webkit-text-stroke: 1px white;
        }

        /* Centered Info Card */
        .contact-info-card {
            background: #141414;
            padding: 50px 40px;
            border-radius: 32px;
            border: 1px solid rgba(255,255,255,0.05);
            box-shadow: 0 20px 50px rgba(0,0,0,0.5);
        }

        .contact-info-card h3 {
            font-family: var(--font-display);
            font-size: 2rem;
            margin-bottom: 10px;
        }

        .direct-contact {
            margin: 40px 0;
        }

        .contact-item {
            display: flex;
            align-items: center;
            gap: 20px;
            margin: 0 auto 20px auto;
            padding: 15px;
            border-radius: 15px;
            transition: 0.3s;
            cursor: pointer;
            position: relative;
            text-align: left;
            max-width: 400px; /* Keeps individual items clean */
        }

        .contact-item:hover { background: rgba(255,255,255,0.03); }

        .icon-box {
            width: 55px;
            height: 55px;
            background: var(--accent-purple);
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.2rem;
            flex-shrink: 0;
        }

        .contact-item span {
            display: block;
            font-size: 0.75rem;
            color: #888;
            text-transform: uppercase;
            font-weight: 700;
            margin-bottom: 4px;
        }

        .contact-item p { font-weight: 600; font-size: 1.1rem; }

        #copy-toast {
            position: absolute;
            right: 20px;
            font-size: 0.7rem;
            color: var(--accent-lime);
            text-transform: uppercase;
            font-weight: 800;
        }

        /* Modern Centered WhatsApp Button */
        .wa-btn {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 15px;
            padding: 22px 30px;
            border-radius: 50px;
            background: #25D366;
            color: white;
            font-family: var(--font-display);
            font-weight: 800;
            text-transform: uppercase;
            letter-spacing: 1px;
            transition: 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            margin-top: 20px;
            width: 100%;
            max-width: 400px;
            margin-left: auto;
            margin-right: auto;
        }

        .wa-btn:hover {
            transform: translateY(-5px) scale(1.02);
            box-shadow: 0 15px 30px rgba(37, 211, 102, 0.3);
            filter: brightness(1.1);
        }

        @media (max-width: 768px) {
            nav { padding: 20px; }
            .contact-page { padding: 80px 20px; }
            .contact-info-card { padding: 40px 20px; }
            .nav-items { display: none; }
        }
    </style>
</head>
<body>

    <div class="bg-blob blob-1"></div>
    <div class="bg-blob blob-2"></div>

    <nav>
        <div class="logo">xinnoxCreatives</div>
        <div class="nav-items">
            <a href="index.html">Home</a>
            <a href="portfolio.html">Portfolio</a>
            <a href="about.html">About</a>
            <a href="contact.html">Contact</a>
        </div>
    </nav>

    <section class="contact-page" id="contact-page">
        <div class="bg-blob blob-3"></div>
        
        <div class="contact-container">
            <div class="contact-header">
                <span class="subtitle">Get in touch</span>
                <h2>Let's build something <br><span>Extraordinary</span></h2>
            </div>

            <div class="contact-info-card">
                <h3>Contact Details</h3>
                <p>Ready to start a project? I'm just a message away.</p>
                
                <div class="direct-contact">
                    <div class="contact-item" onclick="copyEmail()">
                        <div class="icon-box"><i class="fa-solid fa-envelope"></i></div>
                        <div>
                            <span>Email Me</span>
                            <p id="email-text">patpaulpatrig@gmail.com</p>
                        </div>
                        <span id="copy-toast">Click to Copy</span>
                    </div>
                    
                    <div class="contact-item">
                        <div class="icon-box"><i class="fa-solid fa-location-dot"></i></div>
                        <div>
                            <span>Based in</span>
                            <p>Accra, Ghana</p>
                        </div>
                    </div>
                </div>

                <a href="https://wa.me/233544748171" class="wa-btn" target="_blank">
                    <i class="fa-brands fa-whatsapp" style="font-size: 1.6rem;"></i>
                    <span>Message on WhatsApp</span>
                </a>
            </div>
        </div>
    </section>

    <script>
        function copyEmail() {
            const email = document.getElementById('email-text').innerText;
            const toast = document.getElementById('copy-toast');
            
            navigator.clipboard.writeText(email).then(() => {
                toast.innerText = "Copied!";
                toast.style.color = "#D9F248";
                setTimeout(() => {
                    toast.innerText = "Click to Copy";
                    toast.style.color = "#888";
                }, 2000);
            });
        }
    </script>
</body>
</html>
